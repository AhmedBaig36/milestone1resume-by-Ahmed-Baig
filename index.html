<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Static Interactive Resume Bilder By Ahmed Baig</h1>
    <form id="ResumeForm"> 
        <fieldset>
        

            <legend><b>Persnol Informaion</b></legend>
            <b>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
             <br>
            <br>
        
        

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            <br>

            <label for="phone">Telephone: </label>
            <input type="tel" id="phone" name="phone" required><br>
            </b>
            <!--Profile Picture-->

            <label for="profile picture">Profile Picture</label>
            <input type="file" id="profile picture" name="profile picture" accept="image/*" required>
            


        </fieldset>
<fieldset>
    <legend><b>Eduaction</b></legend>
    <b>
    <label for="eduaction">Eduaction</label>
    <textarea id="eduaction" name="eduaction" rows="6" required></textarea>
    </b>
</fieldset> 



<fieldset>
    <legend><b>Experience</b></legend>
    <b>
    <label for="experience">Work Experience</label>
    <textarea id="experience" name="experience" rows="6" required></textarea>
    </b>
</fieldset>



<fieldset>
    <legend><b>Skills</b></legend>
    <b>
    <label for="skills"></label>
    <textarea id="skills" name="eduaction" rows="6" required></textarea>
    </b>
</fieldset>

<button type="submit"><b>Generate Resume Below</b></button>     

    </form>
        

</body>
</html>
